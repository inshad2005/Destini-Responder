    <ion-view view-title="Auditions" hide-back-button="flase" id="page9" class=" ">

          <h1 class="title">Auditions</h1>
      </div>
    <ion-content padding="true" class="has-header">
    
        <div id="auditions-button-bar1" class=" button-bar ">
            <button id="auditions-button8" style="color:#160B03;" class="s-open button button-light  button-block icon-right ion-android-folder-open " ng-click="open()" >Open</button>
            <button id="auditions-button9" style="color:#160B03;" ng-click="invites()" class="button button-balanced  button-block icon-right ion-ios-email-outline ">Invites</button>
            <button id="auditions-button10" style="color:#160B03;" ng-click="pinned()" class="button button-balanced  button-block icon-right ion-pin ">Pinned</button>
        </div>
	
        <ion-list id="auditions-list8" class=" ">
         <ion-item ng-repeat="audition in auditions" ng-if="!auditions.applied[audition.id].id" class="item-icon-left item-icon-right dark"  ng-href="#/page1/tab4/page15/{{audition.id}}">
                <i ng-if="audition.session_type=='video'" class="icon ion-videocamera"></i>
<i ng-if="audition.session_type=='image' || audition.session_type=='photo'" class="icon ion-image"></i>
<i ng-if="audition.session_type=='None' || audition.session_type=='none' " class="icon ion-information-circled "></i>
<i ng-if="audition.session_type=='both'" class="icon ion-social-instagram-outline"></i>
                {{audition.session_name}}
                <i class="icon ion-android-more-horizontal"></i>
         </ion-item>
